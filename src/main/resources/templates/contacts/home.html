<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .welcome-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .welcome-icon {
            font-size: 4rem;
            color: #4e73df;
            margin-bottom: 1.5rem;
        }
        .welcome-title {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .welcome-text {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-get-started {
            background-color: #4e73df;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-get-started:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <div class="welcome-card">
            <i class="fas fa-address-book welcome-icon"></i>
            <h1 class="welcome-title">Welcome to Contact Manager</h1>
            <p class="welcome-text">
                Manage your Google contacts efficiently with our easy-to-use interface.
                Add, edit, and organize your contacts all in one place.
            </p>
            <a href="/contacts" class="btn btn-primary btn-get-started">
                <i class="fas fa-arrow-right me-2"></i>Get Started
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
