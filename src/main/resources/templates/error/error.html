<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${errorTitle}">Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="mt-5">
                    <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                    <h2 class="mt-3" th:text="${errorTitle}">Error</h2>
                    <p class="lead" th:text="${errorMessage}">An error occurred.</p>
                    <a href="/contacts" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
